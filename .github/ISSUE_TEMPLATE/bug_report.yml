name: "\U0001F41EBug Report"
description: Found a bug? Please fill in the report below to help us improve
body:
  - type: textarea
    id: current_behaviour
    attributes:
      label: Current Behavior
      description: Tell us what happens instead of the expected behavior
    validations:
      required: true
  - type: textarea
    id: expected_behaviour
    attributes:
      label: Expected Behavior
      description: Describe the correct behavior
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: |
        Provide detailed steps, live links, or code that would be helpful to reproduce a bug 
      value: |
        1.
        2.
        3.
    validations:
      required: true     
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please complete the following system details
      value: |
        - WPForms ver: [e.g. 1.8.2.3]
        - [name] Addon ver: [e.g. 3.0]
        - WP [e.g. 6.2.2] + PHP: [e.g. 7.4.2]
        - Browser: [e.g. Chrome, Safari]
    validations:
      required: true
  - type: input
    id: wpforms_version
    attributes:
      label: WPForms
      description: WPForms / Addon version where the issue is reproduced
      placeholder: e.g. 1.8.2.3
  - type: textarea
    id: affected
    attributes:
      label: Affected Area
      description: Specify affected area, WP, PHP versions that would be good pay attention to
      placeholder: WP 5.2
  - type: input
    id: attachment
    attributes:
      label: Attachments
      description: add screenshots by dragging and dropping `png`, `jpg`, `gif`, etc. or set the screencast link
  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: Suggest a fix/reason for the bug
  - type: input
    id: helpscout
    attributes:
      label: Helpscout Ticket 
      description: Remove the section if it is irrelevant
      
  
