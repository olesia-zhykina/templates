name: "\U0001F41E Bug Report"
description: Found a bug? Please fill in the report below to help us improve
body:
  - type: textarea
    id: current_behaviour
    attributes:
      label: Current Behavior
      description: Tell us what happens instead of the expected behavior
    validations:
      required: true
  - type: textarea
    id: expected_behaviour
    attributes:
      label: Expected Behavior
      description: Describe the correct behavior
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: |
        Provide detailed steps, live links, or code that would be helpful to reproduce a bug 
      value: |
        1.
        2.
        3.
    validations:
      required: true     
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please complete the following system information
      value: |
        Reproducible on:
          - WPForms ver: [e.g. 1.8.2.3]
          - [name] Addon ver: [e.g. 3.0]

        NOT reproducible on:
          - WPForms ver: [e.g. 1.8.2.3]
          - [name] Addon ver: [e.g. 3.0]

        Other configuration details (optional):
          - WP: [e.g. 6.2.2] 
          - PHP: [e.g. 7.4.2]
          - Browser: [e.g. Chrome, Safari]
    validations:
      required: true
  - type: input
    id: wpforms_version_is
    attributes:
      label: WPForms / Addon where the issue is reproduced
      description: Specify WPForms / Addon version where the issue is reproduced
      placeholder: WPForms 1.8.2.3, Stripe 3.0
    validations:
      required: true
  - type: input
    id: wpforms_version_is_not
    attributes:
      label: WPForms / Addon where the issue is NOT reproduced
      description: Specify WPForms / Addon version where the issue is NOT reproduced
      placeholder: e.g. WPForms 1.8.1, Stripe 2.4
    validations:
      required: true
   - type: input
    id: other_environment
    attributes:
      label: Other environment details
      description: Please provide other configuration details that could be helpful for issue reproducing
      placeholder: e.g. WP 6.2.2, PHP 8.1, Chrome browser 
    validations:
      required: false
  - type: textarea
    id: attachment
    attributes:
      label: Attachments
      description: Add screenshot by dragging and dropping `png`, `jpg`, `gif`, etc. or set the screencast link
  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: Suggest a fix that could be applied for the issue
  - type: input
    id: helpscout
    attributes:
      label: Helpscout Ticket 
      description: Specify the link to Helpscout Ticket
      
  
